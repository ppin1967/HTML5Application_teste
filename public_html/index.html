<html>
    <head>
        <title>Projeto Final de Programação Web - Bruno Moniz / Paulo Pinheiro</title>
        <link rel="stylesheet" href="styles/HTML5Css.css" type="text/css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Author" content="Bruno Moniz, Paulo Pinheiro" />

    <body>
        <!-- carregamento do ficheiro -->
        <div id="div_fileload" >
            <!-- div de informações do projeto -->

            <div class="uab">
                <a href="http://www.uab.pt" target="_blank"><img src="images/uab.jpg" alt="UAb" width="260" style="float: left; padding-right: 30px;"/></a>
                <div class="apresentacao">
                    <!-- foto e informações do paulo -->
                    <div class="basefoto">
                        <img src="images/basefoto1.png" alt="Base da foto" width="180"

                    <div class="basefoto">
                        <img src="images/basefoto1.png" alt="Base da foto" width="180"/>

                </div>
                <div style="text-align: left;">

                        <tr><td class="titulo2">UC 22116 - Programação Web</td></tr>
                        <tr><td class="titulo2">Projeto Final</td></tr>
                    </table>

            <!-- descrição geral do projeto -->

                <!-- div para apresentar o campo e o botão para carregar o ficheiro -->
                <div id="carregar" class="carregar">
                    
                </div>
                <div id="bruno">
                    
                </div>
                <div id="paulo">
                    
                </div>
